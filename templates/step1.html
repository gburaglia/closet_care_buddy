{% extends "base.html" %}
{%block content%}
    <div class="gallery text-center">
        <h3 class="mt-3">Closet Care Buddy</h3>
        <h1>Snapshot</h1>
        {% if images %}
        {% for image in images %}
            <img class="media-container mb-2" src="{{ url_for('display_image', filename=image) }}" alt="Image" height="20%">
        {% endfor %}
        {% else %}
        <p>Capture an image to display the gallery</p>
        {% endif %}
        <div class="mt-2 mb-2 caption-card d-flex justify-content-center align-items-center">
            <div class="card text-center shadow" style="max-width: 400px;">
                <div class="card-body">
                    {{ caption }}
                </div>
               
            </div>
        </div>
        <div class="d-flex justify-content-center gap-4 mt-2 mb-2">
            <!-- Back Button -->
            <form method="get" action="{{ url_for('index') }}">
                <input id="backBtn" type="submit" class="btn btn-light btn-lg" value="Back" />
            </form>
            <form method="post" action="{{ url_for('outfit_options') }}">
                <input id="captureBtn" type="submit" class="btn btn-dark btn-lg btn-block" value="Outfit Inspo" name="click"/>
            </form>
        </div>    

    </div>
{%endblock%}
